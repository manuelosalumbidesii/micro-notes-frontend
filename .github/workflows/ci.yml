name: CI/CD - Frontend (DockerHub + GHCR)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # üê≥ DockerHub Build & Push
    - name: Build Docker image (DockerHub)
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/micro-notes-frontend:latest .

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/micro-notes-frontend:latest

    # üêô GHCR Build & Push
    - name: Tag image for GHCR
      run: docker tag ${{ secrets.DOCKER_USERNAME }}/micro-notes-frontend:latest ghcr.io/${{ secrets.GHCR_USERNAME }}/micro-notes-frontend:latest

    - name: Login to GHCR
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

    - name: Push to GHCR
      run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/micro-notes-frontend:latest
