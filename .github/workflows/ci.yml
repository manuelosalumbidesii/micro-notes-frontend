name: Hybrid CI/CD - Frontend (DockerHub + GitHub OCI) [Upgraded Phase 1]

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    ##############################
    # Checkout Code
    ##############################
    - name: 🧾 Checkout code
      uses: actions/checkout@v3

    ##############################
    # Set Docker Image Tag
    ##############################
    - name: 🏷️ Set Docker image tag
      id: version
      run: |
        IMAGE_TAG="v1.0.${{ github.run_number }}"
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

    ##############################
    # DockerHub Section
    ##############################
    - name: 🔐 Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🔨 Build Docker Image (DockerHub)
      run: |
        docker build -t ivosalumbides/micro-notes-frontend:${{ steps.version.outputs.image_tag }} .
        docker tag ivosalumbides/micro-notes-frontend:${{ steps.version.outputs.image_tag }} ivosalumbides/micro-notes-frontend:latest

    - name: 📤 Push Docker Image (DockerHub)
      run: |
        docker push ivosalumbides/micro-notes-frontend:${{ steps.version.outputs.image_tag }}
        docker push ivosalumbides/micro-notes-frontend:latest

    ##############################
    # GitHub Container Registry (GHCR)
    ##############################
    - name: 🔐 Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_PAT }}

    - name: 🐙 Tag & Push to GHCR
      run: |
        IMAGE=ivosalumbides/micro-notes-frontend:${{ steps.version.outputs.image_tag }}
        GHCR_IMAGE=ghcr.io/${{ secrets.GHCR_USERNAME }}/micro-notes-frontend

        docker tag $IMAGE $GHCR_IMAGE:${{ steps.version.outputs.image_tag }}
        docker tag $IMAGE $GHCR_IMAGE:latest

        docker push $GHCR_IMAGE:${{ steps.version.outputs.image_tag }}
        docker push $GHCR_IMAGE:latest
