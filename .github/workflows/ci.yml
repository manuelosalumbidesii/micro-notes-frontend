name: Hybrid CI/CD - Frontend (DockerHub + GitHub OCI) [Upgraded Phase 1]

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    ##############################
    # Checkout Code
    ##############################
    - name: üßæ Checkout code
      uses: actions/checkout@v3

    ##############################
    # Set Docker Image Tag
    ##############################
    - name: üè∑Ô∏è Set Docker image tag
      run: |
        echo "IMAGE_TAG=v1.0.${{ github.run_number }}" >> $GITHUB_ENV

    ##############################
    # DockerHub Section
    ##############################
    - name: üîê Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: üî® Build Docker Image (DockerHub)
      run: |
        docker build -t ivosalumbides/micro-notes-frontend:${{ env.IMAGE_TAG }} .
        docker tag ivosalumbides/micro-notes-frontend:${{ env.IMAGE_TAG }} ivosalumbides/micro-notes-frontend:latest

    - name: üì§ Push Docker Image (DockerHub)
      run: |
        docker push ivosalumbides/micro-notes-frontend:${{ env.IMAGE_TAG }}
        docker push ivosalumbides/micro-notes-frontend:latest

    ##############################
    # GitHub Container Registry (GHCR)
    ##############################
    - name: üîê Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_PAT }}

    - name: üêô Tag & Push to GHCR
      run: |
        docker tag ivosalumbides/micro-notes-frontend:${{ env.IMAGE_TAG }} ghcr.io/${{ secrets.GHCR_USERNAME }}/micro-notes-frontend:${{ env.IMAGE_TAG }}
        docker tag ivosalumbides/micro-notes-frontend:${{ env.IMAGE_TAG }} ghcr.io/${{ secrets.GHCR_USERNAME }}/micro-notes-frontend:latest
        docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/micro-notes-frontend:${{ env.IMAGE_TAG }}
        docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/micro-notes-frontend:latest

