name: CI/CD - Frontend (DockerHub + GHCR)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    # ğŸ³ DockerHub Build & Push
    - name: ğŸ”¨ Build Docker image (DockerHub)
      run: docker build -t manuelosalumbidesii/micro-notes-frontend:latest .

    - name: ğŸ” Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ“¤ Push image to DockerHub
      run: docker push ivosalumbides/micro-notes-frontend:latest

    # ğŸ™ GHCR Tag & Push
    - name: ğŸ·ï¸ Tag image for GHCR
      run: docker tag manuelosalumbidesii/micro-notes-frontend:latest ghcr.io/manuelosalumbidesii/micro-notes-frontend:latest

    - name: ğŸ” Login to GitHub Container Registry (GHCR)
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: manuelosalumbidesii
        password: ${{ secrets.GHCR_PAT }}

    - name: ğŸ“¤ Push image to GHCR
      run: docker push ghcr.io/manuelosalumbidesii/micro-notes-frontend:latest
